appId: com.flintnote.flint-canary
productName: Flint Canary
directories:
  buildResources: build
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!svelte.config.mjs'
  - '!{.eslintcache,eslint.config.mjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'
asarUnpack:
  - resources/**
extraResources:
  - from: out/templates
    to: templates
  - CHANGELOG-CANARY.md
win:
  executableName: flint-canary
  icon: 'build/icon.png'
  # Code signing is handled by Azure Trusted Signing GitHub Action after build
  # See .github/workflows/release.yml for signing configuration
  publisherName: 'Timothy Disney'
  # Enable this once signing is working to verify update authenticity
  verifyUpdateCodeSignature: false
nsis:
  artifactName: ${name}-${version}-setup.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always
mac:
  category: public.app-category.productivity
  icon: 'build/icon.icns'
  identity: 'Timothy Disney (R54QLXZTK7)'
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: 'build/entitlements.mac.plist'
  entitlementsInherit: 'build/entitlements.mac.plist'
  # Code signing configuration via environment variables:
  # CSC_IDENTITY_AUTO_DISCOVERY=false - Disable automatic code signing discovery
  extendInfo:
    - NSCameraUsageDescription: Application requests access to the device's camera.
    - NSMicrophoneUsageDescription: Application requests access to the device's microphone.
    - NSDocumentsFolderUsageDescription: Application requests access to the user's Documents folder.
    - NSDownloadsFolderUsageDescription: Application requests access to the user's Downloads folder.
  target:
    - target: dmg
      arch: [universal]
    - target: zip
      arch: [universal]
dmg:
  sign: false
  title: '${productName} ${version}'
  iconSize: 100
  window:
    width: 540
    height: 380
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
linux:
  target:
    - AppImage
  maintainer: Timothy Disney
  category: Utility
appImage:
  artifactName: ${name}-${version}.${ext}
npmRebuild: false
publish:
  provider: generic
  url: https://canary.flintnote.com
# afterSign: build/notarize.cjs # Disabled: using DMG notarization instead
