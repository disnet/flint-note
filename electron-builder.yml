appId: rocks.flint-note.flint
productName: Flint
directories:
  buildResources: build
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!svelte.config.mjs'
  - '!{.eslintcache,eslint.config.mjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'
asarUnpack:
  - resources/**
win:
  executableName: flint
  # Windows code signing is configured via environment variables:
  # CSC_LINK - Path to .p12 certificate file or base64-encoded certificate
  # CSC_KEY_PASSWORD - Certificate password
  publisherName: 'Timothy Disney'
  verifyUpdateCodeSignature: true
nsis:
  artifactName: ${name}-${version}-setup.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always
mac:
  category: public.app-category.productivity
  icon: 'build/icon.icns'
  identity: 'Timothy Disney (R54QLXZTK7)'
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: 'build/entitlements.mac.plist'
  entitlementsInherit: 'build/entitlements.mac.plist'
  extendInfo:
    - NSCameraUsageDescription: Application requests access to the device's camera.
    - NSMicrophoneUsageDescription: Application requests access to the device's microphone.
    - NSDocumentsFolderUsageDescription: Application requests access to the user's Documents folder.
    - NSDownloadsFolderUsageDescription: Application requests access to the user's Downloads folder.
  target:
    - target: dmg
      arch: [universal]
dmg:
  sign: true
  title: '${productName} ${version}'
  iconSize: 100
  window:
    width: 540
    height: 380
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
linux:
  target:
    - AppImage
    - snap
    - deb
  maintainer: Timothy Disney
  category: Utility
appImage:
  artifactName: ${name}-${version}.${ext}
npmRebuild: false
publish:
  provider: generic
  url: https://updates.flint-note.rocks # TODO: Replace with your actual update server URL
# afterSign: build/notarize.cjs # Disabled: using DMG notarization instead
