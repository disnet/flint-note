<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Subtle gradient -->
    <linearGradient id="appleBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2C3E50"/>
      <stop offset="100%" style="stop-color:#1A252F"/>
    </linearGradient>
    
    <!-- Flame gradient -->
    <linearGradient id="flame" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#FF4500"/>
      <stop offset="50%" style="stop-color:#FF6B35"/>
      <stop offset="100%" style="stop-color:#FFA500"/>
    </linearGradient>
  </defs>
  
  <!-- Squircle (macOS corner radius) -->
  <rect x="8" y="8" width="240" height="240" rx="60" ry="60" 
        fill="url(#appleBg)"/>
  
  <!-- Top highlight for depth -->
  <rect x="8" y="8" width="240" height="120" rx="60" ry="60" 
        fill="white" 
        opacity="0.03"/>
  
  <!-- Main flame shape (much larger) -->
  <path d="M 128 210
           Q 80 205, 80 165
           Q 80 125, 100 90
           Q 107 95, 113 75
           Q 120 55, 128 40
           Q 136 55, 143 75
           Q 149 95, 156 90
           Q 176 125, 176 165
           Q 176 205, 128 210 Z" 
        fill="url(#flame)"/>
  
  <!-- Inner flame accent (scaled up) -->
  <path d="M 128 195
           Q 96 190, 96 165
           Q 96 138, 109 118
           Q 116 123, 128 95
           Q 140 123, 147 118
           Q 160 138, 160 165
           Q 160 190, 128 195 Z" 
        fill="#FFD700"
        opacity="0.7"/>
</svg>
