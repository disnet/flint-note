<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flint - A thinking system</title>
    <meta
      name="description"
      content="A note-taking tool designed to extend and amplify human thinking. Plain text markdown notes with thoughtful AI assistance."
    />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <img src="apple-touch-icon.png" alt="Flint logo" class="header-logo" />
        <h1>Flint</h1>
        <p class="tagline">A thinking system for what comes next</p>
      </div>
    </header>

    <main>
      <section class="screenshot">
        <div class="container">
          <img
            src="demo-shot.png"
            alt="Flint application screenshot showing daily notes with AI assistance"
            class="demo-image"
          />
        </div>
      </section>

      <section class="download">
        <div class="container">
          <h2>Beta Coming Soon</h2>
          <p class="subscribe-tagline">Subscribe to get notified when it's ready</p>
          <form
            action="https://buttondown.com/api/emails/embed-subscribe/flintnote"
            method="post"
            target="popupwindow"
            onsubmit="window.open('https://buttondown.com/flintnote', 'popupwindow')"
            class="embeddable-buttondown-form"
          >
            <label for="bd-email">Enter your email</label>
            <input type="email" name="email" id="bd-email" />
            <input type="submit" value="Subscribe" />
            <p>
              <a href="https://buttondown.com/refer/flintnote" target="_blank">
                Powered by Buttondown.
              </a>
            </p>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2025 Tim Disney</p>
      </div>
    </footer>
  </body>
</html>
