<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Flint</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        .error-page {
            min-height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .error-content h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--color-text-muted);
        }

        .error-content h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .error-content p {
            color: var(--color-text-muted);
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Flint</h1>
            <p class="tagline">AI-Powered Note Taking</p>
        </div>
    </header>

    <main class="error-page">
        <div class="error-content">
            <h1>404</h1>
            <h2>Page Not Found</h2>
            <p>The page you're looking for doesn't exist.</p>
            <a href="/" class="button primary">Go Home</a>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Flint. Open source software.</p>
            <nav>
                <a href="https://github.com/flint-note/flint-ui">GitHub</a>
                <a href="https://github.com/flint-note/flint-ui/issues">Issues</a>
            </nav>
        </div>
    </footer>
</body>
</html>
