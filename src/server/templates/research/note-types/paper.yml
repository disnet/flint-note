name: paper
purpose: 'Research papers and academic literature'
agent_instructions:
  - 'Extract key findings, methodology, and contributions'
  - 'Identify related papers and citation relationships'
  - 'Connect to relevant concepts and research questions'
  - 'Highlight limitations and future work mentioned'
  - 'Maintain academic integrity and accurate citations'
metadata_schema:
  fields:
    - name: 'authors'
      type: 'string'
      description: 'Paper authors'
      required: false
    - name: 'year'
      type: 'number'
      description: 'Publication year'
      required: false
    - name: 'venue'
      type: 'string'
      description: 'Conference or journal'
      required: false
    - name: 'doi'
      type: 'string'
      description: 'Digital Object Identifier'
      required: false
    - name: 'url'
      type: 'string'
      description: 'Link to paper'
      required: false
